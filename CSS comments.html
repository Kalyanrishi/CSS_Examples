<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Comments</title>
    <style type="text/css">
        p{
            color: aqua;
            /* This is a single line comments */
        }
        /* This is multi-line comments which is not desplayed in the browser when these are exceuted */
    </style>
</head>
<body>
    <p> This is single line comment</p>
    <p> This is starting multi-line comments</p>
    <p> This is ending multi-line comment</p>
</body>
</html>
