<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selectors</title>
    <style type="text/css">
        #cyan
        {
            background-color: cyan;
            width: 200px;
            height: 200px;
        }
        #red
        {
            background-color: red;
            width: 200px;
            height: 200px;
        }
        p.red
        {
            color: red;
        }
        p#green
        {
        color: green;
        }
    </style>
</head>
<body>
    <div id="cyan"></div>
    <div id="red"></div>
    <p class="red">I am a paragraph eith clas name red.</p>
    <p id="green">I am a paragraph with id name green.</p>
</body>
</html>
