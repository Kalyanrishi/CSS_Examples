<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style type="text/css">
        .underlined-text
        {
            text-decoration: underline;
        }
        .emboldened-text
        {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <ul>
        <li class="underlined-text">This is an example for underlined text</li>
        <li class="emboldened-text">This is an eaxple of embolded text</li>
        <li class="underlined-text emboldened-text">This is the combination oof both styles</li>
    </ul>
</body>
</html>
