<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Background color for Elements</title>
    <style type="text/css">
        h1
        {
            background-color: forestgreen;
        }
        p{
            background-color: brown;
        }
        div{
            background-color: red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1> This is an example for Heading</h1>
    <p>This is an example of paragraph</p>
    <div>This is an example of div element</div>
</body>
</html>
